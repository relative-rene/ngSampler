<h2>Log</h2>
<form [formGroup]="exerciseLog" (ngSubmit)="onSubmitLog()">
  <div class="form-group">
    <label>Set For Session</label>
    <input class="form-control" type="text" formControlName="set_for_session" required>
  </div>
  <div class="form-group">
    <label>Total Reps for Session</label>
    <input class="form-control" type="text" formControlName="total_reps_for_session" required>
  </div>
  <div class="form-group">
    <label>Session Weight</label>
    <input class="form-control" type="text" formControlName="session_weight" required>
  </div>
  <div class="form-group">
    <label>Date of Session</label>
    <input class="form-control" type="text" formControlName="date_of_session">
  </div>
  <div class="form-group">
    <label>Exercise PR</label>
    <input class="form-control" type="text" formControlName="exercise_pr">
  </div>
  <div class="form-group">
    <button type="submit">SUBMIT LOG</button>
  </div>
</form>
