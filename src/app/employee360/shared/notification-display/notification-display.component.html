<div style="display:inline-block;margin-top:15px;margin-right:17px;" class="nav navbar-nav icon-bar">
  <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
    <div class="icon-bar-img-alert">
      <span #notificationCount></span>
    </div>
    <!--  <img class="userprofileimage" src="https://s3.amazonaws.com/imminent/oahu/{{ userId }}/picture.png"> -->
    <i class="fa fa-bell primary-icon" aria-hidden="true"></i>
  </a>
  <ul class="dropdown-menu dropdownPanelnotification" role="menu" style="margin-left:-100px;">
    <h2 class="notification">Notifications</h2>
    <hr class="hrline">
    <li role="presentation" style="text-align:center;">
      <a (click)="markAll()">Mark all as seen</a>
    </li>
    <li *ngFor="let notification of notifications" role="presentation">
      <a (click)="navigate(notification)" style='float:left;'>
        <div class="menu-list-item">
          <i class="fa fa-fw fa-commenting{{ getCommentIcon(notification) }}"></i> {{ notification.message}}
          <br>
          <span style="font-size:10px;">{{ notification.editDate }}</span>
        </div>
        <button style="color: #707070; font-size: 16px;float:right;" (click)="deleteNotification(notification, $event)" title="Delete Notification">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
        <button style="color: #707070; font-size: 16px;float:right;" [hidden]="(notification.userSeenDate !== null)" (click)="markNotificationAsRead(notification, $event)"
          title="Mark Notification As Read">
          <i class="fa fa-eye" aria-hidden="true"></i>
        </button>
        <button style="color: #707070; font-size: 16px;float:right;" (click)="disableNotification(notification, $event)"
          title="Disable Notification">
          <i class="fa fa-bell-slash-o" aria-hidden="true"></i>
        </button>
      </a>
    </li>
    <li role="presentation" style="text-align:center;">
      <a routerLink="/user-notifications">See all recent notifications</a>
    </li>
  </ul>
</div>
<!--modals-->
<app-request-modal [commentMessage]="commentMessage" [notification]="notification" [acceptableMentee]="acceptableMentee" ></app-request-modal>
