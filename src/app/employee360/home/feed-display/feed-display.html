<div *ngFor="let post of posts" class="well">
  <div class="row">
    <p class="comments-bottom para1" style="padding-right: 30px; padding-left: 30px; font-family: 'Gotham Light'; font-size: 14px;"
      [style.background-color]="postUITypeColor(post)">{{ postUIType(post) }}</p>
      <div class="col-xs-3 col-ld-3">
        <img src="https://s3.amazonaws.com/imminent/oahu/{{ post.users[0] }}/picture.png" class="img-circle img-responsive"
          style="border: 2px solid #FFFFFF; border-radius: 50%; margin-left: -30px; margin-top: -50px; z-index: 1000; position: relative;">
      </div>
      <div class="col-xs-9 col-lg-9" [hidden]="postUIHide(post, 'basicUI')">
        <div class="row">
          <div class="col-xs-11 col-lg-11">
            <p style="font-family: 'Gotham Light'; font-size: 16px; color: #262626; font-weight: bold;" [innerHTML]="post.summary | rawHTML"></p>
          </div>
        </div>
      </div>
      <div class="col-xs-9 col-lg-9" [hidden]="postUIHide(post, 'UserPostUI')">
        <div class="row">
          <div class="col-xs-11 col-lg-11">
            <p style="font-family: 'Gotham Light'; font-size: 16px; color: rgb(0,0,0); font-weight: bold;" [innerHTML]="post.summary | rawHTML"></p>
          </div>
        </div>
      </div>
      <div class="col-xs-12" ng-reflect-hidden="false" [hidden]="postUIHide(post, 'UserPostImageUI')" [innerHTML]="postImg(post) | rawHTML">
      </div>
      <div class="col-xs-9" [hidden]="postUIHide(post, 'shareVideoUI')">
        <div class="row">
          <div class="col-xs-12">
            <p style="font-family: 'Gotham Light'; font-size: 16px; color: #262626; font-weight: bold;" [innerHTML]="post.summary | rawHTML"></p>
          </div>
        </div>
      </div>
      <div class="col-xs-12" style="position: relative; margin-top: -40px; margin-left:-20px" [hidden]="postUIHide(post, 'shareVideoUI')"
        [innerHTML]="postSocialHTML(post) | rawHTML"> </div>
  <div class="col-xs-9" [hidden]="postUIHide(post, 'socialGivingShareUI')">
    <div class="row">
      <div class="col-xs-12">
        <p style="font-family: 'Gotham Light'; font-size: 16px; color: #262626; font-weight: bold;" [innerHTML]="post.summary | rawHTML"></p>
      </div>
    </div>
  </div>
  <div class="col-xs-12" style="position: relative; margin-top: -40px" [hidden]="postUIHide(post, 'socialGivingShareUI')">
    <img src="{{ postSocialBackgroundImage(post) }}" alt="" class="img-responsive" style="display: block;z-index: 10; position: relative;"
    />
    <div class="repeat-gradient-bottom">
      <div class="row">
        <div class="col-md-12" style="color: #FFFFFF; " [innerHTML]="postSocialHTML(post) | rawHTML"> </div>
      </div>
    </div>
  </div>
  <div class="col-xs-9" [hidden]="postUIHide(post, 'sharedPollUI')">
    <div class="row">
      <div class="col-xs-12">
        <p style="font-family: 'Gotham Light'; font-size: 16px; color: #262626; font-weight: bold;" [innerHTML]="post.summary | rawHTML"></p>
      </div>
      <div class="col-xs-12">
        <h5 style="font-family: 'Gotham Book'; color: #252525; font-size: 15px">After the final debate last night- Donald or Clinton?</h5>
      </div>
      <div class="col-xs-10">
        <div class="row">
          <div class="col-xs-8" style="margin-bottom:-12px;padding-bottom:0px">
            <div class="progress" style="height:33px; border-radius: 0 !important;">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;background: -webkit-linear-gradient(left,#a10b10,#e61b22); height: 190px;border:none; border-radius: 0 !important;">
                <span class="sr-only">60% Complete</span>
              </div>
            </div>
          </div>
          <div class="col-xs-4">
            <span class="label" style="color: #9e0b0f; font-family: 'Gotham Book'; font-size: 15px; text-align: left; padding-left: 0px; margin-left: 0px;vertical-align: -webkit-baseline-middle;">Donald (600)</span>
          </div>
          <div class="col-xs-8">
            <div class="progress" style="height:33px; border-radius: 0 !important;">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;background: -webkit-linear-gradient(left,#0074be,#00acee); height: 190px;border:none; border-radius: 0 !important;">
                <span class="sr-only">60% Complete</span>
              </div>
            </div>
          </div>
          <div class="col-xs-4">
            <span class="label" style="color: #0072bc; font-family: 'Gotham Book'; font-size: 15px; text-align: left; padding-left: 0px; margin-left: 0px; vertical-align: -webkit-baseline-middle;">Clinton (600)</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="col-xs-10" style="margin-top: 35px;padding-left: 20px;">
      <!--  <p style="margin-bottom:-15px;padding-bottom:0px; float: left; text-align: left; clear: both; font-weight: bold;">-->
      <a (click)=" commentsShown[post._id] = (commentsShown[post._id]) ? false : true;" style="color: #707070; font-size: 16px;">Comment ({{ post.comments.length.toString() }})
        <i class="fa fa-commenting" aria-hidden="true"></i>
      </a>
      <a style="color: #707070; font-size: 16px;">Like
        <i class="fa fa-heart" aria-hidden="true"></i>
      </a>
      <!--  <button type="button" data-toggle="modal" data-target="#myshareinModal" class="btn button1">share<b>IN</b></button> -->
      <button type="button" data-toggle="modal" data-target="#myshareoutModal" class="btn button1">share
        <b>OUT</b>
      </button>
      <!--</p>-->
    </div>
    <!--<i class="fa fa-cog" aria-hidden="true" id="menu1" data-toggle="dropdown" style="font-size:40px;margin:27px 10px 0 0" ></i>-->
    <div class="col-xs-2" style="margin-top: 10px;text-align: -webkit-right;padding-left: 43px;position: relative;right: -23px;">
      <img src="/assets/img/setting.png" [hidden]="userId !== post.createUser" alt="" class="img-responsive pointer" height="36" width="36" id="menu1" data-toggle="dropdown"
        style="margin:27px 10px 0 0" />
      <div class="dropdown-menu dropdownPanelcontact" role="menu" aria-labelledby="menu1">
        <div class="col-md-12" style="padding:0px">
          <ul class="icon-setting">
            <li>
              <a>Contact</a>
            </li>
            <hr>
            <li>
              <a (click)="deletePost(post, $event)">Remove</a>
            </li>
            <hr>
            <li>
              <a>Repost</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <button style="color: #707070; font-size: 16px; float:right;" [hidden]="! postShowNotifyEnable(post)" (click)="enableNotification(post, $event)">
      <i class="fa fa-bell-o" aria-hidden="true"></i>
    </button>
  </div>
  <div class="col-xs-12" [hidden]="! commentsShown[post._id]">
    <comment-display id="{{ post._id }}" updateDate="updateDateString" (commentsChange)="commentsChange(post, $event)" collname="posts"></comment-display>
  </div>
</div>
</div>
<button id="feedDisplayreloadDataButton" style="display:none" (click)="reloadData()"></button>
