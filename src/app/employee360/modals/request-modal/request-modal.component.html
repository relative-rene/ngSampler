<app-toast [message]="toast.message"></app-toast>
<div class="modal fade" id="requestMP" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false">
  <div class="modal-dialog" role="document" style="width: 45%">
    <div class="modal-content">
      <div class="modal-header" style="border: none">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="font-size: 3em; font-family: 'Gotham Thin'; color: #252525;padding-top:5px;padding-right:5px">
          <span aria-hidden="true">X</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row" style="margin-top: -50px">
          <div class="col-md-12">
            <h5 class="text-h4" style="color: #0cca61; text-align: center; font-family: 'Gotham Thin'; font-size: 2em;">
              <strong>Metorship Request</strong>
            </h5>
            <hr>
            <br>
            <h5 style="text-align: center;	color: #000000; font-family: 'Gotham Light'; font-size: 3em; font-weight: bold;">
            {{ commentMessage }}</h5>
            <br> </div>
          <div class="row" style="margin-bottom:10px">
            <div class="col-md-12 text-center " style="margin-top: 10px">
              <button class="btn modal-requestMP-btn text-right" (click)="acceptMentee()" type="button">
                <strong>Accept Mentee</strong>
              </button>
              <button class="btn modal-exit-btn" data-dismiss="modal" type="button">
                <strong> EXIT</strong>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
