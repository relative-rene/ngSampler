
<div class="modal fade" id="searchModalMentor" tabindex="-1" role="dialog" aria-labelledby="searchMentorModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="font-size:3.5em; font-family: 'Gotham Book'; margin-top: -8px; margin-right: -5px; font-weight: bold;">&times;</button>
        <div class="row">
          <div class="col-md-12 text-center clerafix" style="margin-top:-20px;">
            <h2 class="heading-welcome">Add Mentors</h2>
          </div>
        </div>
        <div class="row" style="padding-top:20px;">
          <app-toast [message]="toast.message"></app-toast>
          <div class="col-md-1"></div>
          <div class="col-md-5">
            <h5>New Mentor's Name</h5>
            <div style="margin-top: 15px">
              <div class="form-group input-group col-xs-12 col-md-12 pull-right">
                <!--search input-->
                <input #searchBox id="search-box" class="form-control boxborder" (keyup)="search(searchBox.value)"/>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5 empdatastyle">
                <!--search results-->
                <!-- Async pipe is used to bind an observable directly in our template -->
                <div class="row search-result" *ngFor="let profile of profiles | async" (click)="approveMentor(profile)">
                  <div class="col-md-4" style="text-align: left; margin-left: -20px;">
                    <img src="http://placehold.it/100" alt="" class="img-responsive img-circle" style="display: inline-block">
                  </div>
                  <div class="col-md-8" style="padding-left: 0px">
                    <button class="btn btnset empname">{{profile.username}}</button>
                    <p class="job">{{profile.background}}</p><br> </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 text-center " style="margin-top: 30px">
                <button class="btn modal-exit-btn" data-dismiss="modal" type="button">EXIT</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
