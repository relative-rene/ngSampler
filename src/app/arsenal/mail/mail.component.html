<div class="center-div">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Sign up</h3>
      </div>
      <div class="panel-body">
      <form>
            <div class="form-group">
          <label for="inputEmail" class="control-label">Email id</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="Email Id" [(ngModel)]="newUser.username">
            </div>
            <div class="form-group">
          <label for="inputPassword" class="control-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="password"  [(ngModel)]="newUser.password">
    
        </div>
    
         <div class="form-group">
    
              <button type="button" class="btn btn-raised btn-primary" (click)="addUser()">Sign up</button>
    
        </div>
      </form>
    </div>
    </div>
    
    </div>
